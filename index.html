<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-slate-100 text-black container mx-auto h-full">
    <!---------------------
         nav bar section 
        ----------------------->
    <nav class="bg-slate-100">
        <div class="navbar">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-3xl font-bold text-blue-800">magazine</a>
            </div>
            <div class="flex-none gap-2">
                <ul class="p-2  flex">
                    <li class="mr-4"><a>news</a></li>
                    <li id="blog"><a>blog</a></li>
                </ul>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
              </div>
            </div>
        </div>
    </nav>
    <!-------------------
            header 
    ---------------------------- -->
    <header>
        <!--------------------- 
            all news heading show 
        ------------------------------->
        <section id="news-item" class="flex justify-evenly lg:items-center   lg:flex-row flex-col  my-3 ">

        </section>
        <!-------------------------
             news quantities show
             ---------------------------------->
        <section class="border py-3 px-2 my-10 mx-4 bg-white">
            <h3 class="text-lg font-bold"><span id="length-item">0</span> items found for category Entertainment</h3>
        </section>
        <!------------------------------
            short by view section  
        ---------------------------------------->
        <section class="flex justify-between items-center pb-5 mx-3">
            <div class="flex items-center">
                <h5 class="text-lg font-semibold">Sort By View:</h5>
                <select class="ml-2" name="" id="">
                    <option value="default">news</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary">Todayâ€™s Pick</button>
                <button class="btn bg-none">Trending</button>
            </div>
        </section>
    </header>
    <!------------------------
            main 
    ----------------------------->
    <main>
        <!---------
             blog data section 
            ------------------>
        <section id="blogElement">

        </section>
        <section id="news" class="">
              
        </section>
        <!--------------------------
            modal section 
        ------------------------->
        <section>
            <input type="checkbox" id="my-modal" class="modal-toggle"/>
                <div class="modal">
                    <div id="modal-open" class="modal-box">

                    </div>
                </div>
        </section>
    </main>
    <!----------------
        footer 
    ------------------------>
        <footer id="spinerItem" class="hidden pb-32 mt-28">
            <!----------------- 
                spinner 
                --------------->
            <span class=" relative left-1/2 flex h-3 w-3 text-center">
                <span class="animate-ping absolute inline-flex h-10 w-10 rounded-full bg-cyan-900 opacity-75"></span>
            </span>
        </footer>



    <!-- js link-->
    <script src="./js/index.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39bccf9214.js" crossorigin="anonymous"></script>

</body>
</html>
