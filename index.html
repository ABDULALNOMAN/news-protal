<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-black container mx-auto">
    <nav class="bg-slate-100">
        <div class="navbar">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-3xl font-bold text-blue-800">magazine</a>
            </div>
            <div class="flex-none gap-2">
                <ul class="p-2  flex">
                    <li class="mr-4"><a>news</a></li>
                    <li><a>blog</a></li>
                </ul>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
              </div>
            </div>
        </div>
    </nav>
    <img src="" alt="">
    <header>
        <!-- all news heading show -->
        <section id="news-item" class="flex justify-evenly items-center my-3 ">
        </section>

        <!-- news quantities show -->
        <section class="border py-3 px-2 my-10 mx-4 bg-white">
            <h3 class="text-lg font-bold"><span id="length-item">0</span> items found for category Entertainment</h3>
        </section>

        <section class="flex justify-between items-center pb-5 mx-3">
            <div class="flex items-center">
                <h5 class="text-lg font-semibold">Sort By View:</h5>
                <select class="ml-2" name="" id="">
                    <option value="default">news</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary">Todayâ€™s Pick</button>
                <button class="btn bg-none">Trending</button>
            </div>
        </section>
    </header>
    <main>
        <section id="news" class="">
              
        </section>
        <section>
            <input type="checkbox" id="my-modal" class="modal-toggle " />
            <div class="modal">
            <div id="modal-open" class="modal-box">

            </div>
            </div>
        </section>
    </main>

    <!-- js link-->
    <script src="./js/index.js"></script>
</body>
</html>
